name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Run tests
      run: sbt test
      working-directory: ./CasinoApp
    - name: Create fat JAR
      run: sbt assembly
      working-directory: ./CasinoApp
    - name: Get latest tag
      id: get_latest_tag
      uses: actions/github-script@v6
      with:
        script: |
          const tags = await github.rest.repos.listTags({
            owner: context.repo.owner,
            repo: context.repo.repo,
            per_page: 1,
          });
          if (tags.data.length === 0) {
            core.setOutput("tag", "v1.0.0");
          } else {
            const latestTag = tags.data[0].name;
            const versionParts = latestTag.substring(1).split('.').map(Number);
            versionParts[2]++;
            core.setOutput("tag", `v${versionParts.join('.')}`);
          }
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_latest_tag.outputs.tag }}
        release_name: Release ${{ steps.get_latest_tag.outputs.tag }}
        draft: false
        prerelease: false
    - name: Upload JAR to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./CasinoApp/target/scala-2.13/CasinoApp-assembly-0.1.0-SNAPSHOT.jar
        asset_name: CasinoApp-assembly-${{ steps.get_latest_tag.outputs.tag }}.jar
        asset_content_type: application/java-archive
